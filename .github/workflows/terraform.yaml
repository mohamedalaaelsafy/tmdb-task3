name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: "Select Infrastructure Environment"
        options: 
          - Int
          - Prod

env:
  TERRAFORM_VERSION: "1.8.3"
  TF_IN_AUTOMATION: "True"

defaults:
    run:
      shell: bash

jobs:

  terraform_apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Check Terraform Directory
        id: tf_dir
        env:
          INPUT_TF_DIR: ${{ inputs.name }}
        run: |
            TF_DIR="./terraform/envs/${INPUT_TF_DIR,,}"
            echo "TF_DIR=${TF_DIR}" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Install gke-gcloud-auth-plugin
        run: |
            sudo apt-get update
            sudo apt-get install -y apt-transport-https ca-certificates gnupg
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
            sudo apt-get update && sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Check Terraform Directory
        id: test
        run: |
            echo ${{ secrets.GOOGLE_CREDENTIALS }}
            echo ${{ secrets.GOOGLE_CREDENTIALS }} > $HOME/gcp_key.json
            cat $HOME/gcp_key.json
            gcloud auth activate-service-account --key-file=$HOME/gcp_key.json
            gcloud config set account $(gcloud auth list --filter=status:ACTIVE --format="value(account)")
            gke-gcloud-auth-plugin

      - name: Terraform Init
        id: init
        working-directory: ${{ steps.tf_dir.outputs.TF_DIR }}
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Validate
        working-directory: ${{ steps.tf_dir.outputs.TF_DIR }}
        run: terraform validate
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Plan
        id: plan
        working-directory: ${{ steps.tf_dir.outputs.TF_DIR }}
        run: terraform plan 
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
    
      - name: Terraform Apply
        working-directory: ${{ steps.tf_dir.outputs.TF_DIR }}
        run: terraform apply -auto-approve -input=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
    